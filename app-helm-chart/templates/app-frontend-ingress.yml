apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "app-helm-chart.fullname" . }}-app-frontend-ingress
  labels:
    app: {{ include "app-helm-chart.fullname" . }}-app-frontend
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.appFrontend.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "app-helm-chart.fullname" . }}-app-frontend
                port:
                  number: {{ .Values.appFrontend.service.port }}
