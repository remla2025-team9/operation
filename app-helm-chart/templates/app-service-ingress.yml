apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "app-helm-chart.fullname" . }}-app-service-ingress
  labels:
    app: {{ include "app-helm-chart.fullname" . }}-app-service
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.appService.ingress.host }}
      http:
        paths:
          - path: /app-service(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "app-helm-chart.fullname" . }}-app-service
                port:
                  number: {{ .Values.appService.service.port }}