apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-model-cache-pvc-{{ .Values.modelService.stable.versionLabel }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: {{ .Release.Name }}-model-cache-pv-{{ .Values.modelService.stable.versionLabel }}
  storageClassName: manual
---
{{- if .Values.modelService.canary.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-model-cache-pvc-{{ .Values.modelService.canary.versionLabel }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: {{ .Release.Name }}-model-cache-pv-{{ .Values.modelService.canary.versionLabel }}
  storageClassName: manual
{{- end }}
