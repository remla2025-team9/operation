apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-{{ .Values.modelService.dns-name }}-config-{{ .Values.modelService.stable.versionLabel }}
  labels:
    app: {{ .Release.Name }}-{{ .Values.modelService.dns-name }}
    version: {{ .Values.modelService.stable.versionLabel }}
data:
  {{- range $key, $val := .Values.modelService.stable.config }}
  {{ $key }}: {{ $val | quote }}
  {{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-{{ .Values.modelService.dns-name }}-deployment-{{ .Values.modelService.stable.versionLabel }}
  labels:
    app: {{ .Release.Name }}-{{ .Values.modelService.dns-name }}
spec:
  replicas: {{ .Values.modelService.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-{{ .Values.modelService.dns-name }}
      version: {{ .Values.modelService.stable.versionLabel }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-{{ .Values.modelService.dns-name }}
        version: {{ .Values.modelService.stable.versionLabel }}
    spec:
      restartPolicy: Always
      containers:
        - name: {{ .Release.Name }}-{{ .Values.modelService.dns-name }}
          image: "{{ .Values.modelService.image.repository }}:{{ .Values.modelService.stable.image.tag }}"
          imagePullPolicy: {{ .Values.modelService.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.modelService.port }}
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-{{ .Values.modelService.dns-name }}-config-{{ .Values.modelService.stable.versionLabel }}
          volumeMounts:
            - name: model-cache-storage
              mountPath: /root/.cache
      volumes:
        - name: model-cache-storage
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-model-cache-pvc-{{ .Values.modelService.stable.versionLabel }}
---
{{- if .Values.modelService.canary.enabled }}
