apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-{{ .Values.modelService.dns-name }}
  labels:
    app: {{ .Release.Name }}-{{ .Values.modelService.dns-name }}
spec:
  ports:
    - port: {{ .Values.modelService.port }}
      targetPort: {{ .Values.modelService.port }}
  selector:
    app: {{ .Release.Name }}-{{ .Values.modelService.dns-name }}